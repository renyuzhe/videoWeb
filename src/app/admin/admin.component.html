<div class="col-md-6 col-md-offset-3">
  <div class="form-group">
    <label>用户类型</label>
    <select [(ngModel)]="user.type" class="form-control">
    <option value="0">系统管理员</option>
    <option value="1">资源管理员</option>
    <option value="2">公司领导</option>
  </select>
  </div>
    <div class="form-group">
      <label>账户名称</label><br>
      <input type="text" class="form-control" [(ngModel)]="user.userName">
    </div>
    <div class="form-group">
      <label>账户密码</label><br>
      <input type="password" class="form-control" [(ngModel)]="user.passWord">
    </div>
    <div class="form-group">
      <label>电子邮箱</label><br>
      <input type="email" class="form-control" [(ngModel)]="user.email">
    </div>
    <button (click)="update()" class="btn btn-default form-control">提交</button>
</div>
