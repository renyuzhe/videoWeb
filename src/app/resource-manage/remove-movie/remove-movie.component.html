<input type="text" [(ngModel)] = "searchVideo" placeholder="movieName">
<button (click) = 'search()'>查找</button>
<div *ngFor="let item of testData let i = index">
  <div>
    <b>{{item.name}}</b>
    <b>{{item.mid}}</b>
    <input type="checkbox" name="item.mid" (click) = "addToDelectList(item.mid)">
    
  </div>
  
</div>

<button (click)="delectMovieById()">删除</button>
