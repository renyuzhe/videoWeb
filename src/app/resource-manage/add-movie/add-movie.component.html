<div>
  <div class="form-group">
    <label>电影名称</label>
    <input type="text" class="form-control" [(ngModel)]="video.name">
  </div>
  <div class="form-group">
    <label>电影长度</label>
    <input type="text" class="form-control" [(ngModel)]="video.length">
  </div>
  <div class="form-group">
    <label>电影描述</label><br>
    <textarea class="form-control" [(ngModel)]="video.description"></textarea>
  </div>
  <div class="form-group">
    <label>电影导演</label><br>
    <textarea class="form-control" [(ngModel)]="video.director"></textarea>
  </div>
  <div class="form-group">
    <label>电影地区</label><br>
    <textarea class="form-control" [(ngModel)]="video.region"></textarea>
  </div>
  <div class="form-group">
    <label>电影类型</label>
    <select [(ngModel)]="video.type" class="form-control">
    <option value="爱情">爱情</option>
    <option value="科幻">科幻</option>
  </select>
  </div>
  <div class="form-group">
    <label>上传视频</label>
    <input type="file" (change)="onVideoChanged($event.target.files)" placeholder="Upload video" accept="video/mp4">
  </div> 
  <div>
    <label>电影图片</label>
    <input type="file"(change)="onImageChanged($event.target.files)" placeholder="Upload img" accept="image/*">
  </div>
<button (click)="update()" class="btn btn-default form-control">提交</button>

  <div class="form-group">
    <label>演员名字</label>
    <input type="text" class="form-control" [(ngModel)]="actor.actorName">
  </div>
  <div>
    <label>演员图片</label>
    <input type="file" (change)="onActorImageChanged($event.target.files)" placeholder="Upload img" accept="image/*">
    <button (click)="addActor()"  [disabled] = "actorResult.length == 0">添加演员</button>
  </div>
  
  
  
</div>
