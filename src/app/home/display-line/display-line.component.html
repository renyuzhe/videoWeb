<div [ngStyle]="{'background-image':'url(' + videoImg + ')','height':'500px','width':'100%','background-size':'cover','overflow': 'hidden'}" >

  <div class="col-md-3 col-md-offset-9">

    <div class="col-md-12">
      <div class="list-group" style="margin:140px 0">
        <a class="list-group-item" *ngFor="let item of videoInfos; let in = index" 
           (mousemove) = "onli(in)" (click) = "linkToVideo(in)">
          {{item.imgName}}
          </a>
        
      </div>
    </div>
    
  </div>
</div>
