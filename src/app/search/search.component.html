<div class="col-md-8 col-md-offset-2">
  <div *ngFor="let item of resultVideos; let i = index">
    <div style="margin:20px">
      <div class="col-md-3">
        <img class="img-responsive" alt="Responsive image" [src]="item.picture">
      </div>
      <div class="col-md-9">

        <p>{{item.name}}</p>
        <p class="pull-right">{{item.length}}</p>





        <div class="col-md-6">
          <p>{{item.director}}</p>


        </div>

        <div class="col-md-6">

          <p>{{item.region}}</p>

        </div>


        <div class="col-md-12">
          {{item.description}}

        </div>
        <div class="col-md-12">
          <button style="margin-top:15px" (click)="startPlayMovie(i)">播放</button>

        </div>


      </div>
    </div>
  </div>


</div>
