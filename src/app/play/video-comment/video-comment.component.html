<div>
  <div class="col-md-4">
    <p><b>影片信息</b></p>
    <img src="assets/1.png" #imgBig width="100%" height="imgBig.width * 2 / 3">
    <div style="margin:0 10px">

      <b>评分</b>
      <rating [(ngModel)]="rate" [max]="max" [readonly]="isReadonly"></rating>
      7.3
      <br><b>title</b><br> descript
    </div>
  </div>
  <div class="col-md-8">
    <p><b>评论</b></p>
    <div>
      <textarea style="width:100%; height:100px">

      </textarea>
      评分：
      <rating [(ngModel)]="commentRate" [max]="commentMax" [readonly]="commentIsReadonly" (onHover)="hoveringOver($event)" (onLeave)="resetStar()" [titles]="['one','two','three']"></rating>
      <span class="label" [ngClass]="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}"
        [ngStyle]="{display: (overStar && !isReadonly) ? 'inline' : 'none'}">{{percent}}%</span>
        {{commentRate}}

      <button style="float:right">评论</button>


    </div>
    <div>
      <p>全部评论</p>
      <div style="float:left; margin-top:19px">
        <pre class="card card-block card-header">Page: {{bigCurrentPage}} / {{numPages}}</pre>
      </div>
      
      <div style="float:right">
        <pagination [totalItems]="bigTotalItems" [(ngModel)]="bigCurrentPage" [maxSize]="maxSize" 
        class="pagination-sm" [boundaryLinks]="true" [rotate]="false" (numPages)="numPages = $event"></pagination>
      </div>
    </div>
  </div>
</div>
