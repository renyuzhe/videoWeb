<p><b>影片信息</b></p>
<img [src]="picture"  width="100%">
<div style="margin:0 10px">

  <b>评分</b>
  <rating [(ngModel)]="rate" [max]="max" [readonly]="isReadonly"></rating>
  {{score}}
  <br><b>{{name}}</b>
  <p>地区:{{region}}</p>
  <p>导演:{{director}}</p>
  <p>时长:{{length}}</p>
  <p>{{description}}</p>
</div>
<div class="col-md-4" *ngFor="let item of actors">
  <img [src]='item.picture'  width="100%">
  <p>{{item.name}}</p>
</div>
